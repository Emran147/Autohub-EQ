<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssFiles/profile.css">
    <title>User Profile</title>
    <title>Document</title>
</head>
<body>
    Profile  page
    <script id="userProfile-template" type="text/x-handlebars-template">
        <div class="profile-container">
        <div>
            <label>Email:</label>
            <span id="emailText">{{email}}</span>
            <input type="email" id="emailInput" value="{{email}}" style="display: none;">
            <button onclick="profile.toggleEdit('email')">Edit</button>
        </div>
        <div>
            <label>Phone Number:</label>
            <span id="phoneNumberText">{{phoneNumber}}</span>
            <input type="tel" id="phoneNumberInput" value="{{phoneNumber}}" style="display: none;">
            <button onclick="profile.toggleEdit('phoneNumber')">Edit</button>
        </div>
        <div class="button-container">
            <button class="profile-button">Settings</button>
            <button class="profile-button">Cars</button>
        </div>
    </div>
    </script>
    
    
    
    <div id="userProfile"></div>
</body>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
        <script src="config.js"></script>
        <script src="./renderers/component.js"></script>
        <script src="./renderers/profile.js"></script>
        <script src="./apiManagers/userApiManager.js"></script>
        <script src="./models/profile.js"></script>
        <script src="./controllers/profile.js"></script>
</html>
