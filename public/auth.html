<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slide-navbar-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssFiles/auth.css">
    <script src="main.js"></script>

    <script>
        
        function validateAndGoToNextStep(event) {
    
            event.preventDefault(); 
            var form = event.target; 
            
            if (form.checkValidity()) {   
                window.location.href = 'validation.html';
            } else {
                form.reportValidity();
            }
        }
    </script>
</head>
<body>

    


    <div class="main">
        <button id="languageButton"> üåê</button>      
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form onsubmit="authController.register(event);">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input class="sign-input" type="text" name="txt" placeholder="User name" required="">
                <input class="sign-input type="email" name="email" placeholder="Email" required="">
                <input class="sign-input" type="tel" name="phone" placeholder="Phone number" required="" pattern="[0-9]{10}">
                <input class="sign-input" type="password" name="pswd" placeholder="Password" required="">
               
                
                <button class="signBtn" type="submit" >Sign up</button>
            </form>
        </div>

        <div class="login">
            <form onsubmit="authController.login(event);">
                <label for="chk" aria-hidden="true">Login</label>
                <input id="loginEmail" class="sign-input" type="email" name="email" placeholder="Email" required="">
                <input id="loginPassword" class="sign-input"  type="password" name="pswd" placeholder="Password" required="">
                <button class="signBtn" >Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="apiManagers/authApiManager.js"></script>
    <script src="models/auth.js"></script>
    <script src="controllers/authController.js"></script>
    
</body>
</html>
