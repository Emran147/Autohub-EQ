<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .button-container {
            text-align: center;
        }
        .button {
            display: block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="location.href='logs.html'">Logs</button>
        <button class="button" onclick="location.href='verifications.html'">Verifications</button>
        <button class="button" onclick="location.href='reports.html'">Reports</button>
    </div>
</body>
</html>
