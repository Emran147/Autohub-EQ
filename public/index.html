<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Car</title>
    <link rel="stylesheet" href="./cssFiles/searchVehicle.css">
</head>
<body>

    <div id="container">

    </div>
    <div id="vehicleFound"></div>

    <script id="search-container-template" type="text/x-handlebars-template">
        <div class="search-container">
            <div class="search-box">
                <div class="search-input-container">
                    <input type="text" placeholder="Search Car By License Number" id="licensNumber">
                    <button id="searchButton" onclick="searchVehicle.searchVehicleByNumber()">Search</button>
                </div>
                <div class="icon-bar">
                    <a href="settings.html"><button class="icon-button" >‚öôÔ∏è</button></a>
                    <a href="profile.html"><button class="icon-button">üë§</button></a>
                    <a href="vehicles.html"><button class="icon-button">üöñ</button></a>
                </div>
            </div>
        </div>
    </script>

    <script id="vehicleFound-template" type="text/x-handlebars-template">
        <div id="vehicleDetails">
            <p>{{ vehicle.licenseNumber }}</p>
            {{#if vehicle.shareDetails}}
                <p>{{ vehicle.manufacturer }}</p>
                <p>{{ vehicle.model }}</p>
                <p>{{ vehicle.year }}</p>
                {{#if vehicle.note}}
                    <p>{{note}}</p>
                {{/if}}
            {{/if}}
            {{#if user.email}}
                {{ user.phoneNumber }}
                {{ user.email }}
            {{/if}}
           <button onclick="contact.getMessagesList()">Contact</button>
        </div>
     </script>
     <script id="messageList-template" type="text/x-handlebars-template">
        <div>
            <form action="">
                <label for="messages">Choose a Message:</label>
                <select name="messageList" id="messageListdrop">
                    {{#each data}}
                        <option value="{{this._id}}">{{this.text}}</option>
                    {{/each}}
                </select>
                <br><br>               
                <input type="checkbox" value="SharePhoneNumber">Share Phone Number 
            </form>
            <button onclick="contact.sendMessage()">Send</button>
        </div>
    </script>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="config.js"></script>
    <script src="./renderers/component.js"></script>
    <script src="./renderers/searchVehicle.js"></script>
    <script src="./apiManagers/vehicleApiManager.js"></script>
    <script src="./apiManagers/messagesApiManager.js"></script>
    <script src="./models/searchVehicle.js"></script>
    <script src="./controllers/searchVehicle.js"></script>
    <script src="./renderers/contact.js"></script>
    <script src="./apiManagers/contactApiManager.js"></script>
    <script src="./models/contact.js"></script>
    <script src="./controllers/contact.js"></script>

</body>
</html>
