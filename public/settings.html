<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssFiles/settingsStyle.css">
    <title>Document</title>
</head>
<body>

    <script id="settings-template" type="text/x-handlebars-template">
        <div class="settings-container">
            <a href="index.html"><button class="icon-button" >⬅️</button></a>
      <h1 id="title">Settings Page</h1>  
        <br>
        <div class="checkbox-container">
        {{#each settings}}
            <label class="settings">
                {{name}}: 
                <input type="checkbox" class="settings-checkbox" name="{{this.name}}" {{#if this.value}}checked{{/if}}>
            </label>
            <br>
        {{/each}}
        </div>
        <button onclick="settings.updateSettings()">Update </button>
    </div>
    </script>
    
    <div id="settingContainer"></div>
</body>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
        <script src="config.js"></script>
        <script src="./renderers/component.js"></script>
        <script src="./renderers/settings.js"></script>
        <script src="./apiManagers/settingsApiManager.js"></script>
        <script src="./models/settings.js"></script>
        <script src="./controllers/settings.js"></script>
</html>
